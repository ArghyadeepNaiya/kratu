<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" type="text/css">
    <title>SIGN IN</title>
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="login-box">
            <div class="box">
                <div class="login">
                    <label>SIGN IN</label>
                </div>
                <div class="user">
                    <div class="username">
                        <input type="text" placeholder="username" />
                    </div>
                </div>
                <div class="pass">
                    <div class="password">
                        <input type="password" placeholder="password" />
                    </div>
                </div>
                <div class="fpass">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="submit">
                    <button>SIGN IN</button>
                </div>
                <div class="newlog">
                    <label>New to kratu?</label>
                    <a href="#">SIGN UP</a>
                </div>
                <div class="back">
                    <button>
                        <a href="kratu.html">BACK TO EDITOR</a>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
